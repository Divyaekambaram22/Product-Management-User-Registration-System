
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>

  <div class="navbar" >
    <div class="logo">Product Management & User Registration System</div>
    <div class="nav-links">
      <a href="MainPage.html">Home</a>
      <a href="login.html">Login</a>
      <a href="Register.html">Register</a>
      <a href="Admin.php">Admin</a>
    </div>
  </div>

  <div class="form-container">
    <h2>Registration Form</h2>
    <form action="register.php" method="POST" >

      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" autocomplete="new-first_name" required>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" autocomplete="new-last_name" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" autocomplete="new-username" required>

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" autocomplete="new-email" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"  required>

      <label>Known Languages:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="languages[]" value="English"> English</label>
        <label><input type="checkbox" name="languages[]" value="Hindi"> Hindi</label>
        <label><input type="checkbox" name="languages[]" value="Tamil"> Tamil</label>
        <label><input type="checkbox" name="languages[]" value="Telugu"> Telugu</label>
        <label><input type="checkbox" name="languages[]" value="French"> French</label>
      </div>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">--Select Country--</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
      </select>

      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="">--Select State--</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Karnataka">Karnataka</option>
        <option value="California">California</option>
      </select>

      <label for="city">City:</label>
      <select id="city" name="city" required>
        <option value="">--Select City--</option>
        <option value="Chennai">Chennai</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Los Angeles">New York</option>
      </select>

      <button type="submit">Submit</button>
      <button type="button" onclick="window.location.href='login.html'">Goto Login</button>

    </form>
  </div>
  <script src="Register.js"></script>
</body>
</html>
